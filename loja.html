<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comijá - Painel da Loja</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff8f8;
      color: #333;
    }
    header {
      background-color: #ff3e3e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      background-color: #ffeaea;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .btn {
      background-color: #ff3e3e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Painel da Loja - Comij<span class="highlight">á</span> <span class="highlight">:)</span>
  </header>

  <div class="container">
    <div class="section">
      <h2>Pedidos Recebidos</h2>
      <p>Nenhum pedido por enquanto.</p>
    </div>

    <div class="section">
      <h2>Cardápio</h2>
      <p>• Hambúrguer Artesanal<br>• Pastel de Carne 30cm<br>• Bolinho de Costela</p>
      <button class="btn">Editar Cardápio</button>
    </div>

    <div class="section">
      <h2>Avaliações</h2>
      <p>Média: 4.9 ⭐ - Última avaliação: "Lanche maravilhoso!"</p>
    </div>

    <div class="section">
      <h2>Configurações da Loja</h2>
      <button class="btn">Editar Dados</button>
      <button class="btn">Fechar Loja</button>
    </div>
  </div>

</body>
</html>
