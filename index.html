<!DOCTYPE html>
<html>
<head>
  <title>ComiJá - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-screen">
  <div class="splash-logo">
    <img src="assets/logo.svg" alt="ComiJá">
  </div>

  <div class="login-options">
    <button class="btn-social google">
      <img src="assets/icons/google.svg"> Continuar com Google
    </button>
    <button class="btn-social facebook">
      <img src="assets/icons/facebook.svg"> Continuar com Facebook
    </button>
    <button class="btn-social apple">
      <img src="assets/icons/apple.svg"> Continuar com Apple
    </button>
    
    <div class="divider">ou</div>
    
    <input type="email" placeholder="E-mail">
    <input type="password" placeholder="Senha">
    <button class="btn-primary">Entrar</button>
    
    <p class="signup-link">
      Não tem conta? <a href="#">Cadastre-se</a>
    </p>
  </div>

  <script src="firebase-config.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
