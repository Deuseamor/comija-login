<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comijá - Entrar ou Cadastrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #d60000;
    }
    .carinha {
      display: inline-block;
      transform: rotate(90deg);
    }
    .form-box {
      display: none;
      margin-top: 20px;
    }
    .form-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    .form-box button {
      background-color: #d60000;
      color: white;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-group button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #d60000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Comi<span class="carinha">:)</span>á</h1>
  <p>Seu app de comida com retirada e entrega rápida.</p>

  <div class="btn-group">
    <button onclick="mostrar('login')">Entrar</button>
    <button onclick="mostrar('cadastro')">Cadastrar-se</button>
    <button onclick="mostrar('esqueci')">Esqueci a senha</button>
  </div>

  <div id="login" class="form-box">
    <h2>Entrar</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
  </div>

  <div id="cadastro" class="form-box">
    <h2>Cadastrar-se</h2>
    <input type="text" placeholder="Nome completo">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Criar senha">
    <button>Cadastrar</button>
  </div>

  <div id="esqueci" class="form-box">
    <h2>Recuperar Senha</h2>
    <input type="email" placeholder="Email">
    <button>Enviar link de recuperação</button>
  </div>

  <script>
    function mostrar(id) {
      document.querySelectorAll('.form-box').forEach(box => box.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
