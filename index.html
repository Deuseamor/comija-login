<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComeJá - Login</title>
  <style>
    body {
      background-color: #EF4444;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      background-color: white;
      color: #EF4444;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 270px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ComeJá</h1>
  <input type="text" placeholder="E-mail ou Telefone" />
  <input type="password" placeholder="Senha" />
  <button>Entrar</button>
</body>
</html>
