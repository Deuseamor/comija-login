<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ComiJá</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Crie sua conta no ComiJá</h1>
        <form id="cadastro-form">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" required placeholder="Digite seu nome">
            <span class="error-message" id="erro-nome"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required placeholder="Digite seu e-mail">
            <span class="error-message" id="erro-email"></span>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Crie uma senha">
            <span class="error-message" id="erro-senha"></span>

            <label for="confirmar-senha">Confirme sua senha:</label>
            <input type="password" id="confirmar-senha" required placeholder="Digite novamente a senha">
            <span class="error-message" id="erro-confirmar-senha"></span>

            <button type="submit">Cadastrar</button>
            <div id="loading" style="display:none;">Processando cadastro...</div>
        </form>
        <p>Já tem uma conta? <a href="../login/index.html">Faça login aqui</a></p>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
