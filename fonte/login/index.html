<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ComiJá</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo ao ComiJá</h1>
        <form id="login-form">
            <label for="telefone">Número de telefone:</label>
            <input type="tel" id="telefone" required placeholder="Digite seu número">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="../cadastro/index.html">Cadastre-se aqui</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
