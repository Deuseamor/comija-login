
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comija - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff2e2e, #ff5757);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #ff2e2e;
      font-size: 32px;
      font-weight: bold;
    }
    .face-o {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background-color: #ff2e2e;
      margin: 0 2px;
      vertical-align: middle;
    }
    .face-o::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 12px 0 white;
    }
    .face-o::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 10px;
      width: 18px;
      height: 8px;
      border-bottom: 2px solid white;
      border-radius: 0 0 10px 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff2e2e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e82626;
    }
    .links {
      margin-top: 1rem;
    }
    .links a {
      display: block;
      color: #ff2e2e;
      text-decoration: none;
      font-size: 14px;
      margin: 5px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>
      C<span class="face-o"></span>MIJA
    </h2>
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button>Entrar</button>
    <div class="links">
      <a href="#">Esqueci minha senha</a>
      <a href="#">Criar conta</a>
    </div>
  </div>
</body>
</html>
