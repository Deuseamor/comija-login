<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Comijá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #ff3e3e;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff3e3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: #ff3e3e;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo span {
      color: #ff3e3e;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Comi<span>j</span>á <span>:)</span></div>
    <h1>Entrar</h1>
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Senha" required />
    <button>Entrar</button>

    <div class="link">
      <a href="cadastro-cliente.html">Criar conta</a> |
      <a href="#">Esqueci a senha</a>
    </div>
  </div>

</body>
</html>
